permited-origin=http://localhost:4200/*
spring.datasource.url=jdbc:mysql://localhost:3306/detrans
spring.datasource.username=root
spring.datasource.password=root
spring.http.multipart.max-file-size=5000KB
spring.http.multipart.max-request-size=5000KB
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jackson.serialization.INDENT_OUTPUT=true
spring.h2.console.enabled=true

jwt.secret=my-secret

jwt.header=Authorization
jwt.route.authentication.path=auth
jwt.route.authentication.refresh=refresh
jwt.expiration=604800

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=detransmail@gmail.com
spring.mail.password=Detrans@1234
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
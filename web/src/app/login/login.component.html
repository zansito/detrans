
<div class="loginBody">
  <div class="login-page">
    <img src="assets/images/jlle.png" id="imgLogo" width="360px" class="user-avatar" />
    <div class="form">
      <form [formGroup]="loginForm" (ngSubmit)="login(f.value)" class="login-form">
        <input type="text" formControlName="username" class="form-control input-underline input-lg" placeholder="Login">
        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="password" placeholder="Senha">
        <a class="btn rounded-btn" (click)="login()">Login</a>
        <p class="message">Esqueceu a senha?
          <a (click)="redirectToForgot()">Lembrar</a>
        </p>
      </form>
    </div>
  </div>
</div>

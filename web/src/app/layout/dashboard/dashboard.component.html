<div [@routerTransition]>
  <h2 class="text-muted">Dashboard</h2>
  <div class="btn-float">

    <a (click)="toggleYearSize(12)" placement="bottom" ngbTooltip="Zoom +" class="table-cursor">
      <i class="material-icons icon-style">zoom_in
      </i>
    </a>

    <a (click)="toggleYearSize(6);" placement="bottom" ngbTooltip="Zoom -" class="table-cursor">
      <i class="material-icons icon-style">zoom_out
      </i>
    </a>
  </div>
</div>
<hr>

<div [@routerTransition]>
    <div class="row row-margin">
        <div class="col col-sm-{{yearExpandValue}}" *ngIf="barChartData">
            <div class="card mb-3">
                <div class="card-header">
                  Credenciais emitidas ano atual
                </div>
                <div class="card-block">
                    <canvas baseChart
                      [datasets]="barChartData"
                      [labels]="barChartLabels"
                      [options]="barChartOptions"
                      [legend]="barChartLegend"
                      [chartType]="barChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
        </div>

        <div class="col col-sm-{{yearExpandValue}}" *ngIf="doughnutChartData">
            <div class="card mb-3">
                <div class="card-header">
                    Tipos de Credencial
                </div>
                <div class="card-block">
                    <canvas
                      baseChart height="180px"
                      [data]="doughnutChartData"
                      [labels]="doughnutChartLabels"
                      [chartType]="doughnutChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="polarAreaChartLabels">
        <div class="col col-sm-{{yearExpandValue}}">
            <div class="card mb-3">
                <div class="card-header">
                    Credenciados por bairro:
                </div>
                <div class="card-block">
                    <canvas
                      baseChart
                      height="130px"
                      [data]="polarAreaChartData"
                      [labels]="polarAreaChartLabels"
                      [legend]="polarAreaLegend"
                      [chartType]="polarAreaChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col col-sm-{{ yearExpandValue }}" *ngIf="delay">
            <div class="card mb-3">
                <div class="card-header">
                    Credenciais por ano
                </div>
                <div class="card-block">
                    <canvas
                      baseChart height="130"
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
